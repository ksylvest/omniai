version: 2.1

commands:
  codeclimate:
    steps:
      - run: |
          if [ -n "$CC_TEST_REPORTER_ID" ] && [ -n "$CC_TEST_REPORTER_VERSION" ]; then
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-$CC_TEST_REPORTER_VERSION > ./cc
            chmod +x ./cc
            ./cc format-coverage -t simplecov coverage/coverage.json
            ./cc upload-coverage
            rm ./cc
          else
            echo "[SKIPPING] codeclimate"
          fi

orbs:
  ruby: circleci/ruby@2.1.3

executors:
  default:
    parameters:
      ruby-version:
        description: "ruby version tag"
        default: "3.4.4"
        type: string
    docker:
      - image: cimg/ruby:<<parameters.ruby-version>>

jobs:
  doc:
    executor: default
    steps:
      - checkout
      - ruby/install-deps
      - run: bundle exec yard doc
      - store_artifacts:
          path: doc
          destination: doc

  rspec:
    parameters:
      ruby-version:
        description: "ruby version tag"
        type: string
    executor:
      name: default
      ruby-version: <<parameters.ruby-version>>
    steps:
      - checkout
      - ruby/install-deps
      - ruby/rspec-test
      - codeclimate

  rubocop:
    executor: default
    steps:
      - checkout
      - ruby/install-deps
      - ruby/rubocop-check

  release:
    executor: default
    steps:
      - checkout
      - ruby/install-deps
      - run: bundle exec rake release

workflows:
  version: 2.1
  build:
    jobs:
      - doc
      - rspec:
          matrix:
            parameters:
              ruby-version:
                - "3.4.4"
                - "3.3.7"
                - "3.2.6"
      - rubocop
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
